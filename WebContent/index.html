<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
	lang="ko">
<title>두근두근 여행의 시작 - Travels.com</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript">	
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<!-- //for-mobile-apps -->
<!-- js -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/move-top.js"></script>
<script type="text/javascript" src="js/easing.js"></script>

<link
	href='//fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic'
	rel='stylesheet' type='text/css'>
<link
	href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,700,300,600,800,400'
	rel='stylesheet' type='text/css'>

<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event) {
			event.preventDefault();
			$('html,body').animate({
				scrollTop : $(this.hash).offset().top
			}, 900);
		});
	});

	$(document).ready(function() {
		//console.log("document ready check");
		$(".tab ul li").click(function() {
			var tab_id = $(this).attr('data-title');
			console.log($(this).attr("data-title"));
			$('.tab ul li').removeClass('on');
			$(".tabCont").hide();

			$(this).addClass('on');
			$(tab_id).show();
		});

	});
</script>
<!-- /js -->
<!--fonts-->

<script>
	$(function() {
		$("#header").load("header.jsp");
		$("#main").load("home.html");
		$("#footer").load("footer.html");
	});

	

	/* JQuery를 이용해서 Header와 Footer를 index.html에 include */
</script>
</head>
<body>
	<div id="header"></div>
	<div id="main"></div>
	<div id="footer"></div>

</body>
</html>
